<table id="accessoryTable" cellspacing="0" class="ui table striped sortable unstackable">
  <thead>
    <tr>
      <th rowspan="2" class="mobile-hidden-1" (click)="orderBy('id')">ID</th>
      <th (click)="orderBy('name')">Name</th>
      <th rowspan="2" class="mobile-hidden-3" (click)="orderBy('schedule')">Schedule</th>
      <th rowspan="2" class="mobile-hidden-2" (click)="orderBy('origins')">Origins</th>
      <th rowspan="2" (click)="orderBy('special')">Special Effects</th>
    </tr>
    <tr>
      <th class="filter-string left-border">
        <app-string-filter id="accessoryFilter"
        [displayList]="displayList"
        [fieldInfo]="'name'"
        (filtered)="onFiltered($event)">
        </app-string-filter>
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let tuple of displayList">
      <ng-container *ngIf="tuple[0]; let accessory">
        <tr *ngIf="tuple[1]">
          <td class="mobile-hidden-1">{{accessory.id}}</td>
          <td class="left-border"><a href='/item/{{accessory.id}}'>{{accessory.name}}</a></td>
          <td class="left-border mobile-hidden-3">{{accessory.schedule}}</td>
          <td class="left-border mobile-hidden-2">
            <label *ngFor="let origin of accessory.getOrigins(); last as isLast">
              {{accessory.getOriginName(origin)}}<ng-container *ngIf="!isLast">,<br></ng-container>
            </label>
          </td>
          <td class="left-border">{{accessory.special}}</td>
        </tr>
      </ng-container>
    </ng-container>
  </tbody>
</table>
