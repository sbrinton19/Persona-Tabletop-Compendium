<app-string-filter id="skillFilter"
  [displayList]="displayList"
  [masterList]="flatSkillList"
  (filtered)="onFiltered($event)">
</app-string-filter>

<table id="skillTable" cellspacing="0" class="ui table striped sortable unstackable">
  <thead>
    <tr>
      <th class="mobile-hidden-1" (click)="orderBy('id')">ID</th>
      <th (click)="orderBy('name')">Name</th>
      <th (click)="orderBy('cost')">Cost</th>
      <th (click)="orderBy('element')">Element</th>
      <th (click)="orderBy('description')">Skill Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let skill of displayList">
      <td class="mobile-hidden-1">{{skill.id}}</td>
      <td class="left-border"><a href='/skill/{{skill.id}}'>{{skill.name}}</a></td>
      <td class="left-border">{{skill.getFormattedCost()}}</td>
      <td class="left-border">{{skill.getSkillElement()}}</td>
      <td class="left-border">{{skill.description}}</td>
    </tr>
  </tbody>
</table>
