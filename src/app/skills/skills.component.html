<mat-card id='skillsCard'>
  <app-filtered-table id='skillsFilterTable'
  [tableId]='"skillsTable"'
  [tableHeaders]='tableHeaders'
  [dataSource]='dataSource'
  [routerLinkName]='"name"'
  [routerLinkValue]='"id"'
  [routerLinkClass]='"skill"'
  [selectOptions]='selectOptions'>
  </app-filtered-table>
  <mat-progress-spinner class='centered-table-spinner' *ngIf='loading' mode="indeterminate"></mat-progress-spinner>
</mat-card>
