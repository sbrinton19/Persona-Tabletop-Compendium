<mat-card id='activitiesCard'>
  <app-filtered-table id='activitiesFilterTable'
  [tableId]='"activitiesTable"'
  [tableHeaders]='tableHeaders'
  [dataSource]='dataSource'
  [routerLinkName]='"name"'
  [routerLinkValue]='"id"'
  [routerLinkClass]='"activity"'
  [selectOptions]='selectOptions'>
  </app-filtered-table>
  <mat-progress-spinner class='centered-table-spinner' *ngIf='loading' mode="indeterminate"></mat-progress-spinner>
</mat-card>
