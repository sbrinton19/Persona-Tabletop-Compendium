<mat-card id='personaeCard'>
  <app-filtered-table id='personaeFilterTable'
  [tableId]='"personaeTable"'
  [tableHeaders]='tableHeaders'
  [dataSource]='dataSource'
  [routerLinkName]='"name"'
  [routerLinkValue]='"id"'
  [routerLinkClass]='"persona"'
  [selectOptions]='selectOptions'>
  </app-filtered-table>
  <mat-progress-spinner class='centered-table-spinner' *ngIf='loading' mode="indeterminate"></mat-progress-spinner>
</mat-card>
