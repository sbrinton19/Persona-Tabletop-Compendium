<mat-card id='itemsCard'>
  <app-filtered-table id='itemsFilterTable'
  [tableId]='"itemsTable"'
  [tableHeaders]='tableHeaders'
  [dataSource]='dataSource'
  [routerLinkName]='"name"'
  [routerLinkValue]='"id"'
  [routerLinkClass]='"item"'
  [selectOptions]='selectOptions'>
  </app-filtered-table>
  <mat-progress-spinner class='centered-table-spinner' *ngIf='loading < 100' mode="indeterminate"></mat-progress-spinner>
</mat-card>
