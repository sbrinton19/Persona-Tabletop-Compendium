<mat-card id='armorsCard'>
  <app-filtered-table id='armorsFilterTable'
  [tableId]='"armorsTable"'
  [tableHeaders]='tableHeaders'
  [dataSource]='dataSource'
  [routerLinkName]='"name"'
  [routerLinkValue]='"id"'
  [routerLinkClass]='"item"'
  [selectOptions]='selectOptions'>
  </app-filtered-table>
  <mat-progress-spinner class='centered-table-spinner' *ngIf='loading' mode="indeterminate"></mat-progress-spinner>
</mat-card>
