<div class="ui mini input">
    <label class="ui-mini-label">
      Filter:
      <input #inputFilter autocorrect="off" autocomplete="off" spellcheck="false" (keyup.enter)="filterStr(inputFilter.value)">
    </label>
    <button (click)="filterStr('')" class="ui mini button">Clear</button>
</div>

<table id="weaponTable" cellspacing="0" class="ui table striped sortable unstackable" sticky-table>
  <thead>
  <tr>
      <th><a (click)="orderBy('id')">ID</a></th>
      <th><a (click)="orderBy('name')">Name</a></th>
      <th class="mobile-hidden-1"><a (click)="orderBy('schedule')">Schedule</a></th>
      <th class="mobile-hidden-1"><a (click)="orderBy('origins')">Origins</a></th>
      <th class="mobile-hidden-1"><a (click)="orderBy('transmuteId')">Transmute from</a></th>
      <th class="mobile-hidden-2"><a (click)="orderBy('baseDamage')">Base Damage</a></th>
      <th class="mobile-hidden-2"><a (click)="orderBy('maxDamageDice')">Max Dice</a></th>
      <th class="mobile-hidden-2"><a (click)="orderBy('damageDie')">Damage Die</a></th>
      <th class="mobile-hidden-2"><a (click)="orderBy('range')">Range</a></th>
      <th class="mobile-hidden-2"><a (click)="orderBy('failValue')">FV</a></th>
      <th class=""><a (click)="orderBy('magSize')">Mag Size</a></th>
      <th class=""><a (click)="orderBy('magCount')">Mag Count</a></th>
      <th class="mobile-hidden-3"><a (click)="orderBy('special')">Special</a></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let weapon of displayList">
    <td class="left-border">{{weapon.id}}</td>
    <td class="left-border"><a href='#/item/{{weapon.id}}'>{{weapon.name}}</a></td>
    <td class="left-border mobile-hidden-1">{{weapon.schedule}}</td>
    <td class="left-border mobile-hidden-1">
      <label *ngFor="let origin of weapon.getOrigins(); last as isLast">{{weapon.getOriginName(origin)}}<label *ngIf="!isLast">,<br></label></label>
    </td>
    <td class="left-border mobile-hidden-1">
      <label *ngIf="weapon.transmuteId!=-1;else empty" [innerHTML]="getSourceHtml(weapon.transmuteId)"></label>
      <ng-template #empty>-</ng-template>
    </td>
    <td class="left-border mobile-hidden-2">{{weapon.baseDamage}}</td>
    <td class="left-border mobile-hidden-2">{{weapon.maxDamageDice}}</td>
    <td class="left-border mobile-hidden-2">{{weapon.damageDie}}</td>
    <td class="left-border mobile-hidden-2">{{weapon.range}}</td>
    <td class="left-border mobile-hidden-2">{{weapon.failValue}}</td>
    <td class="left-border">
      <label *ngIf="weapon.magSize;else empty">{{weapon.magSize}}</label>
      <ng-template #empty>-</ng-template>
    </td>
    <td class="left-border">
        <label *ngIf="weapon.magCount;else empty">{{weapon.magCount}}</label>
        <ng-template #empty>-</ng-template>
      </td>
    <td class="left-border mobile-hidden-3">{{weapon.special}}</td>
  </tr>
  </tbody>
</table>
