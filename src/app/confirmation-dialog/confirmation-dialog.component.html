<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions align='center'>
    <button mat-button [mat-dialog-close]='false'>{{data.negativeButton}}</button>
  <button mat-button [mat-dialog-close]='true' cdkFocusInitial>{{data.positiveButton}}</button>
</div>
